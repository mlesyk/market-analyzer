server.port=${MARKET_API_READER_PORT:8081}

logging.level.root=INFO
logging.level.org.mlesyk=INFO
logging.level.org.springframework.test=INFO

spring.profiles.active=test

app.market.api.url=${EVE_API_URL:https://esi.evetech.net/latest/}
app.market.api.types_path=${MARKET_TYPE_ID_LIST_BY_REGION:markets/{region_id_path_param}/types/}
app.market.api.orders_path=${MARKET_ORDERS_LIST_BY_REGION:markets/{region_id_path_param}/orders/}
app.market.api.statistics_path=${MARKET_ORDERS_STATISTICS_BY_REGION:markets/{region_id_path_param}/history/}
app.market.api.regions_path=${UNIVERSE_REGIONS:universe/regions/}
app.market.api.regions_info_path=${UNIVERSE_REGION_INFO:universe/regions/{region_id_path_param}}
app.market.api.route_path=${ROUTE_CALCULATOR:route/{origin_path_param}/{destination_path_param}/}

app.client.static_data.url=${STATIC_DATA_URL:http://localhost:8080/}
app.client.static_data.types_path=${TYPE_ID_LIST:getItemIds}

app.kafka.topic.orders=${KAFKA_TOPIC_ORDERS:orders}
app.kafka.topic.orders_registry=${KAFKA_TOPIC_ORDERS_REGISTRY:orders_registry}
